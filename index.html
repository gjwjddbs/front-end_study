<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=egde"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HTML</title>
    </head>
    <body>
        <!--table : 표를 만드는 태그-->
        <!--caption은 표의 제목을 나타내고 무조건 하나가 있어야 함-->
        <!--tr은 행, th는 열(제목), td는 열(일반적인 데이터)-->
        <!--border : 테두리-->
        <!--thead : 그룹화(제목), tfoot : 그룹화(마지막) , tbody : 그룹화(데이터) -->
        <!-- 순서 : thead -> tfoot -> tbody -->
        <table border="1">
            <caption>
                <em>가격표</em>
            </caption>
            <!-- col style : 열의 길이 조정-->
            <!-- colgroup span = ""  style = "": 열을 그룹화하여 디자인 변경-->
            <col style = "width : 80px" />
            <colgroup span="2" style ="width:140px"></colgroup>
            <col style = "width : 80px" />
            <thead>
                <tr>
                    <!--열과 행 그룹화-->
                    <th scope="rowgroup" rowspan="2">번호</th>
                    <th scope="colgroup" colspan="3">제품</th>
                </tr>
                <tr>
                    <!--scope : 데이터를 서로 연관시킴-->
                    <!-- "col" : 열, "row" : 행-->
                    <th scope ="col">상품명</th>
                    <th scope ="col">수량</th>
                    <th scope ="col">가격</th>
                </tr>
            </thead>
            <!--rowspan : 행 병합, 병합된 행 중에 1는 지워야 함-->
            <!--colspan : 열 병합-->
            <tfoot>
                <tr>
                    <td>총금액</td>
                    <td colspan="3">1,800원</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>제로 콜라</td>
                    <td>1개</td>
                    <td rowspan="2">1,500원</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>환타</td>
                    <td>5개</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>사이다</td>
                    <td>2개</td>
                    <td>1,800원</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
